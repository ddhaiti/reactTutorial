<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
	</head>
	<script type = "text/jsx">
		var reactElement =(<div>
			<p>This is React</p>
			<h1>Enjoy Learning React, son</h1>
		</div>);
		ReactDOM.render(reactElement,
			document.getElementById('reactapplication'));
		var h1 = React.createElement('h1', { className: 'header', key: 'header' }, 'This is React');
		var p = React.createElement('p', { className: 'content', key: 'content' }, "And that's how it works.");
		var reactFragment = [ h1, p ];
		var section = React.createElement('section', { className: 'container' }, reactFragment);
		ReactDOM.render(section, document.getElementById('react2'));

	</script>

	<body>
		<p id = "reactapplication"></p>
		<p id = "react2">yay react</p>
	</body>
</html>
